<script>

    function refresh() {
        $.ajax({
            url: '${base.contextPath}/hcux/cs/warehouseLink/query',
            dataType: "json",
            contentType: 'application/json',
            success: function (data) {
                data.rows.forEach(function (obj) {
                    var $div1 = $("<div>").addClass("item").attr("id", obj.warehouseLinkId);
                    var $div2 = $("<div>").addClass("item-head");
                    var $div2_div = $("<div>").addClass("item-details")
                            .attr("style","margin-top:-5px;margin-bottom:-5px")
                        ;
                    // var $a = $("<a>").attr("href", "javascript:handleClick(" + obj.messageId + ",'" + obj.attribute1 + "','" + obj.sourceType + "')").text(obj.attribute1);
                    var $a = $("<a>").attr("href",obj.warehouseLink).attr("target","_blank").text(obj.warehouseName);

                    // var $div3 = $("<div>").addClass("item-body").text(obj.content);

                    $div2_div.append($a);
                    $div2.append($div2_div);
                    $div1.append($div2);
                        // .append($div3);
                    $('#cs_warehouseLink_ul').append($div1);
                })
            }
        });
    }

    refresh();

</script>

<div class="scroller" id="test123456" style="height: 338px;" data-always-visible="1" data-rail-visible1="0"
     data-handle-color="#D7DCE2">
        <div class="general-item-list" id="cs_warehouseLink_ul">
        </div>
</div>
