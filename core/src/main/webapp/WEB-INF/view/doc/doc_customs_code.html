<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <!--<span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "hap.new"/></span>-->
        <!--<span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>-->
        <!--<span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>-->
        <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='商品编码'
               data-bind="value:model.goodsCode" class="k-textbox">
        <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='商品名称'
               data-bind="value:model.goodsName" class="k-textbox">
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <span class="btn btn-default" data-bind="click:reset" style="width:70px;margin-left:5px;" type="button"> <@spring.message "hap.reset"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#toolbar-btn', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hcux/doc/customs/code/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/hcux/doc/customs/code/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/hcux/doc/customs/code/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/hcux/doc/customs/code/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "customsCodeId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "goodsCode",
                title: '商品编码',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "goodsName",
                title: '商品名称',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "declarationElement",
                title: '申报要素',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "lowestTaxRate",
                title: '最惠税率',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "commonTaxRate",
                title: '普通税率',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "vatRate",
                title: '增值税率',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "consumptionTaxRate",
                title: '消费税率',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "exportTaxRate",
                title: '出口税率',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "exportRebateRate",
                title: '出口退税率',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "legalUnit",
                title: '法定计量单位',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "legalSecondUnit",
                title: '法定第二计量单位',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "regulationCode",
                title: '监管条件代码',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "inspectionType",
                title: '检验检疫类别',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
        ],
        editable: false
    });

</script>
</body>
</html>
