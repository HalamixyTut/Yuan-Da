    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hcux/lm/transport/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/hcux/lm/transport/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/hcux/lm/transport/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/hcux/lm/transport/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "transportId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "",
                title: '项号',
                width: 120
            },
                    {
                field: "transportCode",
                title: '运输单号',
                width: 120
            },
                    {
                field: "transportStatus",
                title: '运输单状态',
                width: 120
            },
            {
                field: "driverName",
                title: '司机姓名',
                width: 120
            },
            {
                field: "driverId",
                title: '司机身份证号',
                width: 120
            },
            {
                field: "driverMobile",
                title: '司机电话',
                width: 120
            },
            {
                field: "carNumber",
                title: '车牌号',
                width: 120
            },
                    {
                field: "transportPrice",
                title: '运费',
                width: 120
            },
                    {
                field: "trailerCarNumber",
                title: '挂车车牌号',
                width: 120
            },
            {
                field: "goodsName",
                title: '货物名称',
                width: 120
            },
            {
                field: "weight",
                title: '重量',
                width: 120
            },
            {
                field: "volume",
                title: '体积',
                width: 120
            },
            {
                field: "link",
                title: '链接',
                width: 120
            },
                    {
                field: "remark",
                title: '备注',
                width: 120
            },
        ],
        editable: true
    });

</script>
</body>
