<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
               placeholder='收货人编码'
               data-bind="value:model.customerCode" class="k-textbox">
        <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
               placeholder='收货人简称'
               data-bind="value:model.customerName" class="k-textbox">

        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <span class="btn btn-default" data-bind="click:reset" style="width:70px;margin-left:5px;" type="button"> <@spring.message "hap.reset"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hcux/mdm/customer/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/hcux/mdm/customer/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/hcux/mdm/customer/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/hcux/mdm/customer/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "customerId",
                fields: {
                    customerCode: {editable: false},
                    customerName: {validation: {required: true}},
                    outsideConsignee: {validation: {required: true}},
                    country: {validation: {required: true}},
                }
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [

            {
                field: "customerCode",
                title: '<@spring.message "收货人编码"/>',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "customerName",
                title: '<@spring.message "收货人简称"/>',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "outsideConsignee",
                title: '<@spring.message "境外收货人"/>',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "address",
                title: '<@spring.message "地址"/>',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "country",
                title: '<@spring.message "国别"/>',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "consigneeCode",
                title: '<@spring.message "收货人代码"/>',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "mobile",
                title: '<@spring.message "电话"/>',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            },
            {
                field: "remark",
                title: '<@spring.message "备注"/>',
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {
                    style: "white-space:nowrap;text-overflow:ellipsis;text-align: center"
                },
                width: 120
            }
        ],
        editable: true
    });

</script>
</body>
</html>
